<div class="container-fluid">
<div ng-include src="'views/alert_msg.html'"></div>
<div class="jumbotron">
    <div class="row">
 	</div>
	<div class="row">
		<div class="col-lg-3 col-md-3 col-sm-3"></div>
		
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
			<div class="container">
		  <div class="panel panel-default">
		    <div class="panel-heading" style='text-align:center;'>Login Here</div>
		    <div class="panel-body">
		    	<form class="col-md-12" ng-app="QnA" ng-submit="postLogin()" name="loginForm" novalidate >
				<div class="form-group">
					<span ng-show="isFormInvalid" style='color:red;'>{{ errors }}</span>				  	  
				</div>
			    
			    <div class="form-group" ng-class="{ 'has-error' : loginForm.username.$touched && loginForm.username.$error.required || isFormInvalid }">
			      <input type="text" class="form-control input-lg" name="username" ng-model="username" placeholder="User Name" required>
				  	<span ng-show="loginForm.username.$touched && loginForm.username.$error.required">Username is required.</span>
				</div>
			    
			    <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$touched && loginForm.password.$error.required || isFormInvalid }">
			        <input type="password" name='password' ng-model="password" class="form-control input-lg" placeholder="Password" required>
					<span ng-show="loginForm.password.$touched && loginForm.password.$error.required">Password is required.</span>
			    </div>

			    <div class="form-group">
			        Remember Me: <input type="checkbox" name='remember' ng-model="remember"> 
			    </div>
			    
			    <div class="form-group">
			        <button class="btn btn-primary btn-lg btn-block" ng-disabled='loginForm.$invalid'>Sign In</button>
			        <span><a href="#">Need help?</a></span>
			        <span class="pull-right"><a ui-sref="app.register-user">New Registration</a></span>
			    </div>
			</form>
		    </div>
		  </div>
		</div>
			
        </div>
    <div class="col-lg-3 col-md-3 col-sm-3"></div>
</div>
</div>
</div>
