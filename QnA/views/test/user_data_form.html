<div class="container-fluid">
<div ng-include=" 'views/alert_msg.html' "></div>
<div class="jumbotron">
    <div class="row" style='text-align:center;'>
    	<h4>Please provide some details</h4>
 	</div>
	<div class="row">
		<div class="col-lg-3 col-md-3 col-sm-3"></div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
			<form class="col-md-12" ng-app="QnA" ng-submit="postUserDetails()" name="loginForm" novalidate >
				<div class="form-group">
					<span ng-show="isFormInvalid" style='color:red;'>{{ errors }}</span>				  	  
				</div>
			    <div class="form-group" ng-class="{ 'has-error' : loginForm.name.$touched && loginForm.name.$error.required || isFormInvalid }">
			      <input type="text" class="form-control input-lg" name="name" ng-model="data.name" placeholder="Username" required>
				  	<span ng-show="loginForm.name.$touched && loginForm.name.$error.required">Username is required.</span>
				</div>
			    
			    <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$touched && loginForm.email.$error.required || isFormInvalid }">
			        <input type="email" name='email' ng-model="data.email" class="form-control input-lg" placeholder="Email" required>
					<span ng-show="loginForm.email.$touched && loginForm.email.$error.required">Email is required.</span>
			    </div>
			    <div class="form-group">
			        <button class="btn btn-primary btn-lg btn-block" ng-disabled='loginForm.$invalid'>Submit</button>
			    </div>
			</form>
        </div>
    <div class="col-lg-3 col-md-3 col-sm-3"></div>
</div>
</div>
</div>
