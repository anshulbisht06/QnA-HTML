<div class="container-fluid">
<div ng-include src="'views/alertmsg.html'"></div>
<div class="row"><br><br></div>
<div class="row">
	<div class="col-lg-1 col-md-1 col-sm-1"></div>
	<div class="col-lg-10 col-md-10 col-sm-10">
		<div class="row">
			<div class="col-lg-5 col-md-5 col-sm-5">
				<div class="input-group">
			        	<select class="form-control" id="subcategoryname" name="subcategoryname" ng-model="selectedSubCategoryDropdown" ng-change="selectSubCategory(selectedSubCategoryDropdown)">
			        		<option value="" disabled>Select sub-category here...</option>
			        		<option ng-repeat="subcategory in subCategories" value="{{ subcategory.id }}">{{ subcategory.sub_category_name }}</option>
			        	</select>
			        <!-- <span class="input-group-btn">
	                  <button class="btn btn-primary" type="button" ng-click="go()">
	                    Add
	                  </button>
	               </span> -->
		      	</div>
	      	</div>
	      	<div class="col-lg-1 col-md-1 col-sm-1">	      		
	      	</div>
	      	<div class="col-lg-3 col-md-3 col-sm-3">
	      		<div class="input-group">
	      			<span class="input-group-addon">Duration(in min)</span>
	      			<input type="text" class="form-control" name="duration" value="" id="totalduration">
	      		</div>
	      	</div>
	      	<div class="col-lg-1 col-md-1 col-sm-1">
	      		<button class="btn btn-info" type="button">Preview</button>
	      	</div>
	      	<div class="col-lg-2 col-md-2 col-sm-2">	
	      		<button class="btn btn-primary" type="button" ng-click="addStack()">
	                Add
	            </button>      		
	      	</div>
		</div><br><br>
		<div class="row">
		  <div class="table-responsive">          
			  <table class="table">
			    <thead>
			      <tr class="quizstack-heading">
			        <th>Section Name</th>
			        <th>Sub-category Name</th>
			        <th>Level</th>
			        <th>Q-Type</th>
			        <th>#Qs</th>
			        <th>Duration</th>
			        <th>IsTimed?</th>
			        <th>Correct Grade</th>
			        <th>Incorrect Grade</th>
			        <th>Selection</th>
			        <th></th>
			      </tr>
			    </thead>
			    <tbody id="selectedQuestionsRow">
			    </tbody>
			  </table>
		  </div>
		</div>
	</div>
	<div class="col-lg-1 col-md-1 col-sm-1"></div>		
</div>
<br>
</div>
