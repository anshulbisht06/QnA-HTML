<div class="container" style="margin-top: -70px;">
	<div class="row" ng-show="dataPresent">
		<div class="alert alert-info">
		  <strong>Info!</strong> Duration:{{totalDuration}} Quiz:{{quiz}}<button ng-click="showAllQuestions('Section#1')">abcd</button>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-5">
				<div class="col-lg-4 col-md-4 col-sm-4">
					<label for="sectionnames">Section Name</label>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8">
					<select class="form-control" id="sectionnames" name="sectionnames" ng-model="selectedSection">
						<option value="" disabled>Select a section</option>
				    	<option ng-repeat="section in sectionNames" value="{{ section }}">{{ section }}</option>
					</select>
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-4">				
			</div>
			<div class="col-lg-3 col-md-3 col-sm-1">
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2">
				<button class="btn btn-info btn-md right">Next Section</button>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-5 col-md-5 col-sm-5">
				<ul class="pagination pagination-sm">
				  <li ng-repeat="count in total_questions" ng-click="changeQuestion(count)"><a href="javascript:void(0);">{{count}}</a></li>
				</ul>
			</div>
			<div class="col-lg-7 col-md-7 col-sm-7">
				<div class="col-lg-3 col-md-3 col-sm-3">
					<ul class="pagination pagination-sm">
					   <li><a href="#">&laquo;</a></li>
					   <li><a href="#"><span id="next">1</span> of <span  id="previous">15</span></a></li>
					   <li><a href="#">&raquo;</a></li>
					</ul>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4">
					<div class="progress">
					  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="15"
					  aria-valuemin="0" aria-valuemax="100" style="width:15%">
					    15
					  </div>
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="height: 500px">
			<div class="row left">
				Question #{{currentCount}}
			</div><hr>
			<div class="col-lg-6 col-md-6 col-sm-6">
				{{currentQuestion.content}}
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6">
				<div class="row" ng-if="currentOptions" ng-repeat="option in currentOptions">
					<label>
						<input type="radio" name="{{currentQuestion.id}}" value="{{option.id}}" ng-click="saveAnswer(currentCount, option.id)" ng-model="answersModel[currentQuestion.id]">
						{{option.content}}
					</label><br>
				</div>
			</div>
		</div>
		<div class="row">
			
		</div>
	</div>
	<div class="container" ng-show="!dataPresent"><h3>No questions present.</h3></div>
</div>
