<div class="container" style="margin-top: -70px;">
	<div class="row" ng-show="dataPresent">
		<div class="alert alert-info">
		  <strong>Time : {{ totalDuration | secondsToDateTime | date:'HH:mm:ss' }}</strong><button ng-click="show()">Just For Check</button>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-5">
				<div class="col-lg-4 col-md-4 col-sm-4">
					<label for="sectionnames">Section Name</label>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8">
					<select class="form-control" id="sectionnames" name="sectionnames" ng-model="selectedSection" ng-change="addQuestions(selectedSection)">
						<option value="" disabled>Select a section</option>
				    	<option ng-repeat="section in sectionNames" value="{{ section }}">{{ section }}</option>
					</select>
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-4">				
			</div>
			<div class="col-lg-3 col-md-3 col-sm-1">
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2">
				<button class="btn btn-info btn-md right">Next Section</button>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-5 col-md-5 col-sm-5">
				<ul class="pagination pagination-sm">
				  <li ng-repeat="count in total_questions" ng-click="changeQuestion(count)"><a href="javascript:void(0);">{{count}}</a></li>
				</ul>
			</div>
			<div class="col-lg-7 col-md-7 col-sm-7">
				<div class="col-lg-3 col-md-3 col-sm-3">
					<!-- <ul class="pagination pagination-sm">
					   <li><a href="#">&laquo;</a></li>
					   <li><a href="#"><span id="next">1</span> of <span  id="previous">15</span></a></li>
					   <li><a href="#">&raquo;</a></li>
					</ul> -->
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4">
					<div class="progress">
					  <div  ng-init='{{value=(answersModel|attemptedQuestionsCount)}}' class="progress-bar progress-bar-success" role="progressbar" style="width:{{value.percentage}}%">
					    {{value.count}}
					  </div>
					  <div ng-init='{{value=(answersModel|notVisitedQuestionsCount)}}' class="progress-bar progress-bar-warning" role="progressbar" style="width:{{value.percentage}}%">
					    {{value.count}}
					  </div>
					  <div ng-init='{{value=(answersModel|notAttemptedQuestionsCount)}}' class="progress-bar progress-bar-danger" role="progressbar" style="width:{{value.percentage}}%">
					    {{value.count}}
					  </div>
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="height: 300px">
			<div class="row left">
				Question #{{currentCount}}
			</div><hr>
			<div class="col-lg-6 col-md-6 col-sm-6">
				<span ng-if="currentQuestion.que_type==='mcq'">{{currentQuestion.content}}</span>
				<span ng-if="currentQuestion.que_type==='objective'">{{currentQuestion.content | insertBlank}}</span>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6">
				<div class="row" ng-if="currentOptions.length!=0" ng-repeat="option in currentOptions">
					<label>
						<input type="radio" name="{{currentQuestion.id}}" value="{{option.id}}" ng-click="saveAnswer(currentCount, option.id)" ng-model="answersModel[currentQuestion.id]">
						{{option.content}}
					</label><br>
				</div>
				<div class="row" ng-if="currentOptions.length===0">
					<div class = "input-group">
				        <span class="input-group-addon"><b>Answer</b></span>
				        <input type="text" class="form-control" placeholder = "Enter your answer here..." ng-model="answersModel[currentQuestion.id]">
				    </div>
				</div>
			</div>
		</div>
		<div class="row">
			<button ng-if="currentCount>0 && currentCount<total_questions.length" class="btn btn-info btn-md right" ng-click="changeQuestion(currentCount+1)">Next Question</button>
			<button ng-if="currentCount>1" class="btn btn-info btn-md left" ng-click="changeQuestion(currentCount-1)">Previous Question</button>
		</div>
	</div>
	<div class="container" ng-show="!dataPresent"><h3>No questions present.</h3></div>
</div>
