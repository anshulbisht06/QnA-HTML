<div id="selectQuestionsModal" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Select your questions</h4>
      </div>
        <div class="row" style="margin-top: 20px;">
          <div class="col-lg-1 col-md-1 col-sm-1"></div>
          <div class="col-lg-10 col-md-10 col-sm-10">
            <div class="row center">
              <img src="../images/loader1.svg" id="loader1">
            </div>
            <div class="row">
              <ul class="list-group">
                  <li class="list-group-item light-blue-border" ng-if="questions.questions" ng-repeat="question in questions.questions" id="Q{{question.id}}">
                    <p>
                    <div class="row">
                      <div class="col-lg-1 col-md-1 col-sm-1">
                      </div>
                      <div class="col-lg-11 col-md-11 col-sm-11">
                        <div class="row">
                          <div class="checkbox">
                            <label for="questionContent{{question.id}}" ng-click="addSelectedQuestion(question.id, count)"><input id="checkBox{{question.id}}" type="checkbox" checked>
                              <p class="left" id="questionContent{{question.id}}">Q<small>{{$index + 1}}</small>.&nbsp;&nbsp;<span ng-if="question.que_type==='objective'">{{ question.content | insertBlank }}</span><span ng-if="question.que_type==='mcq'">{{ question.content }}</span></p>
                            </label>
                          </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="btn-group" data-toggle="buttons">
                              <div class="row options" ng-repeat="option in question.options">
                                  <label class="btn btn-default" ng-class="{'active':option.correct}">
                                    {{$index + 1}}
                                  </label>
                                  {{ option.content }}
                                </div>
                              </div>
                        </div>
                      </div>
                    </div>
                    </p>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-1 col-md-1 col-sm-1"></div>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="addSelectedQuestion()">Select</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deselectQuestions()">Cancel</button>
      </div>
    </div>
  </div>
</div>
